  <main>
    <!-- Datos del producto -->
    <div class="container">
      <div class="m-5">
        <div class="col p-1 mt-4">
          <h2 id="nombreProducto"></h2>
          <hr>
        </div>
        
        <div class="col p-1">
          <h6><strong>Precio</strong></h6>
          <p id="costoProducto"></p>
        </div>

        <div class="col p-1">
          <h6><strong>Descripción</strong></h6>
          <p id="descripcionProducto"></p>
        </div>

        <div class="col p-1">
          <h6><strong>Categoría</strong></h6>
          <p id="categoriaProducto"></p>
        </div>

        <div class="col p-1">
          <h6><strong>Cantidad de vendidos</strong></h6>
          <p id="ventasProducto"></p>
        </div>
        
        <!-- Carrousel de imágenes del producto -->
        <h6><strong>Imágenes ilustrativas</strong></h6>
        <div class="col p-1 d-flex justify-content-center">
          <br>
          <div id="carouselControls" class="carousel slide w-50" data-bs-ride="carousel">
            <div class="carousel-inner" id="carousel-inner">
              <!-- Aquí se insertan las imágenes del producto mediante JS -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <hr>
        <h3>Comentarios</h3>

        <!-- caja de comentarios del producto -->
        <div id="comentarios">
          <div class="list-groups" id="listaComentarios">
            
          </div>

        </div>
        <hr>
        <h3>Comentar</h3>
        <!-- Formulario para comentar y puntuar -->
        <form action="" method="post">
          <label for="opinion">Comentario:</label>
          <textarea class="d-block" id="opinion" cols="50" rows="5"></textarea>
          <label for="puntuacion" class="mt-3">Puntuación:</label>
          <select name="puntuacion" id="puntuacion">
            <option value="1">1 estrella</option>
            <option value="2">2 estrellas</option>
            <option value="3">3 estrellas</option>
            <option value="4">4 estrellas</option>
            <option value="5">5 estrellas</option>
          </select>

          <input class="btn btn-primary d-block mt-3"  id="btnComment" type="button" value="Enviar">
        </form>
        <hr>
        <!-- Sección de productos relacionados -->
        <div class="container">
          <div class="row gy-3" id="relatedProducts">
            <h4>Productos relacionados:</h4>
            
          </div>

        </div>

      </div>
    </div>
