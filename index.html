<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container signin text-center">

      <div class="login-img">
        <img src="img/login.png" alt="Cabecera del formulario de ingreso">       
      </div>

      <h3>Inicio de sesión</h3>

      <form action="/postLoginIndex.html" class="form-setting needs-validation" novalidate>

        <!-- Este div mostrará un mensaje de error en caso de quedar campos vacíos -->
        <div id="empty-fields">
          <p id="error-empty"></p>
        </div>

        <label for="email-login">Email</label>
        <input type="email" class="form-control" id="email-login" name="email" required="">
          <div class="invalid-feedback">
            Ingrese un email válido
          </div>

        <label for="passwd-login">Contraseña</label>
        <input type="password" class="form-control" minlength="8" maxlength="12" id="passwd-login" name="passwd-login" required="">
          <div class="invalid-feedback">
            Ingrese su contraseña
          </div>

        <button class="btn btn-primary my-3" id="btnLogin" type="submit" onclick="guardarEmail()">Ingresar</button>

      </form>

      <!-- Google Oauth 2.0 -->
      <div id="g_id_onload"
        data-client_id="1424729724-v98iunlpanmp1vololej70n74ceo47e9.apps.googleusercontent.com"
        data-callback="redirigir">
      </div>
      <div class="g_id_signin" data-type="standard"></div>

    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    (function () {
      'use strict'

      // Seleccion de todos los forms que queremos aplicar validacion custom de bootstrap
      var forms = document.querySelectorAll('.needs-validation')

      // Loop entre ellos, validacion si esta todo correcto o no acompañado de las alertas de error o exito
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }else{
              form.classList.remove('was-validated')
              
            }

            form.classList.add('was-validated')
          }, false)
        })
    })()
  </script>
</body>

</html>
