<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container signin text-center">

      <div class="login-img">
        <img src="img/login.png" alt="Cabecera del formulario de ingreso">       
      </div>

      <h3>Inicio de sesión</h3>

      <form action="#" id="login-form" class="form-setting text-muted" method="post">

        <!-- Este div mostrará un mensaje de error en caso de quedar campos vacíos -->
        <div id="empty-fields">
          <p id="error-empty"></p>
        </div>

        <label for="email-login">Email</label>
        <input type="email" name="email" id="email-login" placeholder="Ingrese su email">
        <label for="passwd-login">Contraseña</label>
        <input type="password" name="password" id="passwd-login" placeholder="Ingrese su contraseña">

        <input type="button" id="login-Btn" value="Ingresar">

      </form>

      <!-- Google Oauth 2.0 -->
      <div id="g_id_onload"
        data-client_id="1424729724-v98iunlpanmp1vololej70n74ceo47e9.apps.googleusercontent.com"
        data-callback="redirigir">
      </div>
      <div class="g_id_signin" data-type="standard"></div>

    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>

</html>
